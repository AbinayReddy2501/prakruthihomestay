<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2E7D32;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2E7D32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .info-box {
            background-color: #f9f9f9;
            border: 1px solid #eeeeee;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .highlight {
            color: #2E7D32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prakruthi Homestay</h1>
        </div>
        
        <div class="content">
            <th:block th:replace="${content}">
                <!-- Content will be inserted here -->
            </th:block>
        </div>
        
        <div class="footer">
            <p>Prakruthi Homestay</p>
            <p>[Your Address]</p>
            <p>Phone: +91 98765 43210 | Email: info@prakruthihomestay.com</p>
            <p>Â© 2024 Prakruthi Homestay. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
